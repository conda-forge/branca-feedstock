{% set name = "branca" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/branca-{{ version }}.tar.gz
  sha256: 1f8fd0d2f3b7548f2c146093932be5d3064ba21eee6cebf92d416b7f9092324f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=41.2
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - jinja2 >=3

test:
  imports:
    - branca
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-visualization/branca
  license: MIT
  license_file: LICENSE.txt
  summary: This library is a spinoff from folium with the non-map-specific features

extra:
  recipe-maintainers:
    - BibMartin
    - ocefpaf
