{% set name = "branca" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/branca-{{ version }}.tar.gz
  sha256: 503ccb589a9ee9464cb7b5b17e5ffd8d5082c5c28624197f58f20d4d377a68bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.7
    - setuptools >=41.2
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - jinja2

test:
  imports:
    - branca
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-visualization/branca
  license: MIT
  license_file: LICENSE.txt
  summary: This library is a spinoff from folium with the non-map-specific features

extra:
  recipe-maintainers:
    - BibMartin
    - ocefpaf
